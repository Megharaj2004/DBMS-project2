<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT Bank</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="../css/sign_up.css">
</head>
<body>
    <h1>Welcome to BIT Bank</h1>
    <div class="container">
        <h2>Sign up</h2>
        <form action="#">
            <input class="input" type="text" name="name" placeholder="Name" required> <br>
            <input class="input" type="email" name="Email" placeholder="Email" required> <br>
            <input class="input" type="password" placeholder="Password" required> <br>
            <input class="input" type="password" placeholder="Confirm password" required> <br>
            <button type="submit">SIGN UP</button>
            <p>Already have an account&nbsp;<a href="../index.html">Sign in</a></p>
        </form>
    </div>
</body>
</html>
